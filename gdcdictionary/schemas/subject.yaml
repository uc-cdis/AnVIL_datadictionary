    description: >-
      Did the Donor have a history of Infected Lines at time of death (provided by
      Primary History Source)?Question asked as part of an informational eligibility
      criteria survey and not used to determine eligibility. (GTEx)
    enum:
      - "No"
      - Unknown
      - "Yes"

  influenza_at_death:
    description: >-
      An acute viral infection of the respiratory tract, occurring in isolated cases,
      in epidemics, or in pandemics; it is caused by serologically different strains
      of viruses (influenza viruses) designated A, B, and C, has a 3-day incubation
      period, and usually lasts for 3 to 10 days. It is marked by inflammation of
      the nasal mucosa, pharynx, and conjunctiva; headache; myalgia; often fever,
      chills, and prostration; and occasionally involvement of the myocardium or central
      nervous system. (GTEx)
    enum:
      - "No"
      - Unknown
      - "Yes"

  interval_to_death_first_cause:
    description: >-
      Onset to Death interval from first underlying cause of death to death (hours).
      (GTEx)
    type: number

  interval_to_death_immediate_cause:
    description: >-
      Onset to Death Interval from immediate cause of death to death (hours). (GTEx)
    type: number

  interval_to_death_last_cause:
    description: >-
      Onset to Death Interval from last underlying cause of death to death (hours).
      (GTEx)
    type: number

  ischemic_heart_history:
    description: >-
      A disorder of cardiac function caused by insufficient blood flow to the muscle
      tissue of the heart. The decreased blood flow may be due to narrowing of the
      coronary arteries, to obstruction by a thrombus, or less commonly, to diffuse
      narrowing of arterioles and other small vessels within the heart. Severe interruption
      of the blood supply to the myocardial tissue may result in necrosis of cardiac
      muscle (myocardial infarction). (GTEx)
    enum:
      - "No"
      - Unknown
      - "Yes"

  kidney_inflammation_history:
    description: >-
      It is a focal or diffuse proliferative or destructive process which may involve
      the glomerulus, tubule, or interstitial renal tissue. Nephrotic Syndrome: A
      collection of symptoms that include severe edema, proteinuria, and hypoalbuminemia;
      it is indicative of renal dysfunction. Nephrosis: Diseases of the kidney characterized
      by purely degenerative lesions of the renal tubules without an inflammatory
      component. (GTEx)
    enum:
      - "No"
      - Unknown
      - "Yes"

  last_cause_of_death:
    description: >-
      Last Underlying Cause of Death. The disease or injury that initiated the chain
      of events that led directly and inevitably to death listed in immediate_cause_of_death.
      (GTEx)
    type: string

  ldl:
    description: >-
      A value measured which captures the amount of Low Density Lipoprotein (LDL)
      Cholesterol in the blood measured in milligrams per deciliter (mg/dL).; short
