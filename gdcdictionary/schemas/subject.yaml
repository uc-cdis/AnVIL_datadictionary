      include hepatitis, cirrhosis, cholangitis, and polycystic liver disease. Representative
      examples of neoplastic disorders include hepatocellular adenoma, hepatocellular
      carcinoma, intrahepatic cholangiocarcinoma, lymphoma, and angiosarcoma. (GTEx)
    enum:
      - "No"
      - Unknown
      - "Yes"

