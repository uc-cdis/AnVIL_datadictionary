$schema: "http://json-schema.org/draft-04/schema#"

id: "phenotype"
title: Phenotype
type: object
category: clinical
program: '*'
project: '*'
description: >
  Entity to describe the phenotype name given by contributor.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: phenotypes
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - type
  - cases
  - observed
  - submitter_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"

  phenotype_hpo_id:
    description: |
      The ID of the term from Human Phenotype Ontology which represents a harmonized phenotype. (CMG)
    type: string

  snomed_id_phenotype:
    description: |
      The ID of the term from Systematized Nomenclature of Medicine - Clinical Terms
      which encodes clinical terminology
    type: string

  phenotype_description:
    description: "Phenotype term or free text description for additional phenotype information. (CMG)"
    type: string

  phenotype_group:
    description: "Optional submitter-defined field for samples that could be grouped together in a single analysis based on overlap in phenotypic features. (CMG)"
    type: string

  hpo_present:
    description: "HPO phenotype terms present. (CMG)"
    type: array
    items:
      type: string

  hpo_absent:
    description: "HPO phenotype terms absent. (CMG)"
    type: array
    items:
      type: string

  solve_state:
    description: "Solved state of an individual. (CMG)"
    enum:
      - Unsolved
      - Solved
      - Tier 2
      - Tier 1
  
  observed:
    description: "Whether phenotype is negative or positive. (CMG)"
    enum:
      - Positive
      - Negative
      - Not Reported
      - Not Applicable
      - Reported Unknown

  disease_omim_id:
    description: |
      The ID of the term from OMIM which represents a disease. (CMG)
    type: array
    items:
      type: string

  disease_description:
    description: "Disease name or free text description of disease (especially if concept code not available). (CMG)"
    type: string

  congenital_status:
    description: "Age of onset bucket range (if affected with non-congenital disorder). (CMG)"
    enum:
      - "Unknown"
      - Congenital onset 
      - Embryonal onset 
      - Fetal onset
      - Neonatal onset 
      - Infantile onset
      - Childhood onset
      - Juvenile onset
      - Adult onset 
      - Young adult onset
      - Middle age onset 
      - Late onset

  age_of_onset:
    term:
      $ref: "_terms.yaml#/age_of_onset"
    type: string
    description: >
      Age of onset (if affected). Otherwise age of last exam or phenotype transfer. (CMG)
      

  age_at_event_days_gt89:
    term:
      $ref: "_terms.yaml#/age_at_event_days_gt89"
    enum:
      - "Yes"
      - "No"

  cases:
    $ref: "_definitions.yaml#/to_one"
