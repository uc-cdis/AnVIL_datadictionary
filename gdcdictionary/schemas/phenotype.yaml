$schema: "http://json-schema.org/draft-04/schema#"

id: "phenotype"
title: Phenotype
type: object
category: clinical
program: '*'
project: '*'
description: >
  Entity to describe the phenotype name given by contributor.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: phenotypes
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - type
  - cases
  - observed
  - submitter_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"

  phenotype_hpo_id:
    description: |
      The ID of the term from Human Phenotype Ontology which represents a harmonized phenotype. (CMG)
    type: string

  snomed_id_phenotype:
    description: |
      The ID of the term from Systematized Nomenclature of Medicine - Clinical Terms
      which encodes clinical terminology
    type: string

  phenotype_description:
    description: "Name given to the phenotype by contributor. (CMG)"
    type: string

  phenotype_group:
    description: "This is a grouping used for specific studies. One subject could be in multiple groups." (CMG)
    type: string

  observed:
    description: "Whether phenotype is negative or positive." (CMG)
    enum:
      - Positive
      - Negative
      - Not Reported
      - Not Applicable
      - Reported Unknown

  disease_omim_id:
    description: |
      The ID of the term from OMIM which represents a disease. (CMG)
    type: string

  disease_description:
    description: "Name given to the disease by contributor. (CMG)"
    type: string

  age_of_onset:
    term:
      $ref: "_terms.yaml#/age_of_onset"
    type: string
    description: >
      Age of onset (if affected). Otherwise age of last exam or phenotype transfer. (CMG)
      

  age_at_event_days_gt89:
    term:
      $ref: "_terms.yaml#/age_at_event_days_gt89"
    enum:
      - "Yes"
      - "No"

  cases:
    $ref: "_definitions.yaml#/to_one"
